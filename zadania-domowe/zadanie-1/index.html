<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="https://formspree.io/marta@zdalnebabki.pl" method="post">
        <label for="name">Imię:</label>
        <input type="text" id="name" name="name">
        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" name="surname">
        <label for="surname">Email:</label>
        <input type="text" id="email" name="email">
        <label for="city">Miasto:</label>
        <select name="city" id="city" class="blue-in">
            <option value="Krakow">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdansk">Gdańsk</option>
            </select><br>
       
        <fieldset>
        <legend> Wybierz płeć</legend>
        <label for="woman"><input type="radio" id="woman" name="sex" value="Kobieta" checked>Kobieta</label>

        <label for="man"><input type="radio" id="man" name="sex" value="Mężczyzna"> Mężczyzna</label>
        </fieldset>
            
        
        <label for="message">Treść wiadomości:</label>
        <textarea name="message" id="message" class="blue-in">...</textarea><br>
        <input type="checkbox" name="agreement" id="check">
        <label for="check">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>

        <input type="submit" value="Wyślij">


    </form>
</body>

</html>
